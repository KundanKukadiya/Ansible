<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: #173682;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 3rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            text-transform: uppercase;
        }

        p {
            font-size: 1.5rem;
            line-height: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .cta-button {
            background-color: #F6811F;
            border-radius: 2rem;
            color: #FFFFFF;
            display: block;
            font-size: 1.5rem;
            margin: 0 auto;
            padding: 1rem 2rem;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            transition: background-color 0.3s ease-in-out;
            width: 20rem;
        }

        .cta-button:hover {
            background-color: #FFFFFF;
            color: #173682;
        }
    </style>
</head>
<body>
    <main>
        <h1>Welcome to My Website</h1>
        <p>This is a colorful website created by Bing's assistant.</p>
        <a href="#" class="cta-button">Learn More</a>
    </main>
    <script src="index.js"></script>
</body>
</html>
